<style>
    * {
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
    }
    
    .cube {
        width: 150px;
        height: 150px;
        position: relative;
        margin: 30px auto;
        -webkit-transform-style: preserve-3d;
        transform-style: preserve-3d;
    }
    
    .face {
        width: 150px;
        height: 150px;
        position: absolute;
        font-size: 80px;
        text-align: center;
        line-height: 150px;
        background-color: #999999;
        box-shadow: inset 0 0 20px #333333;
        opacity: 0.6;
    }
    
    .cube .one {
        -webkit-transform: translateZ(75px);
        transform: translateZ(75px);
    }
    
    .cube .two {
        -webkit-transform: rotateY(90deg) translateZ(75px);
        transform: rotateY(90deg) translateZ(75px);
    }
    
    .cube .three {
        -webkit-transform: rotateY(180deg) translateZ(75px);
        transform: rotateY(180deg) translateZ(75px);
    }
    
    .cube .four {
        -webkit-transform: rotateY(-90deg) translateZ(75px);
        transform: rotateY(-90deg) translateZ(75px);
    }
    
    .cube .five {
        -webkit-transform: rotateX(90deg) translateZ(75px);
        transform: rotateX(90deg) translateZ(75px);
    }
    
    .cube .six {
        -webkit-transform: rotateX(-90deg) translateZ(75px) rotate(0deg);
        transform: rotateX(-90deg) translateZ(75px) rotate(0deg);
    }
    
    .value {
        font-weight: bold;
    }
    
    .author {
        display: block;
        margin-top: 1em;
    }
</style>
<div class="w3-container">
    <div class="row animated fadeIn">
        <div class="col-12">
            <div class="card m-b-0">
                <!-- .chat-row -->
                <div class="chat-main-box">

                    <div class="chat-right-aside">

                        <div class="chat-rbox" width="850" height="800">
                            <div *ngFor="let msg of mensajes">
                                <ul class="chat-list p-20" id="divChatbox">

                                    <div *ngIf=" msg.de === 'yo' ; else elseBlock">
                                        <li class="reverse">
                                            <div class="chat-content">
                                                <h5>{{msg.de}}</h5>
                                                <div class="box bg-light-inverse">{{msg.cuerpo}}</div>
                                                <div class="chat-img"><img [src]="msg.img | imagen:'usuario'" class="img-50 img-circle"></div>
                                            </div>
                                            <!-- <div class="chat-time"> {{hora}} </div> -->
                                        </li>
                                    </div>
                                    <ng-template #elseBlock>
                                        <li class="animated fadeIn">
                                            <!--   <div *ngIf="msg.de === 'Administrador'; else elseBlock">
                                                <div class="chat-img"><img src="public/assets/images/big/img2.jpg" alt="user" /></div>
                                                <div class="chat-content">
                                                    <h5> {{msg.de}} </h5>
                                                    <div class="box bg-light-danger"> {{msg.cuerpo}} </div>
                                                </div>
                                            </div>
                                            <ng-template #elseBlock> -->
                                            <div class="chat-img"><img [src]="msg.img | imagen:'usuario'" class="img-50 img-circle"></div>
                                            <div class="chat-content">
                                                <h5> {{msg.de}} </h5>
                                                <div class="box bg-light-inverse"> {{msg.cuerpo}} </div>
                                            </div>
                                            <!-- </ng-template> -->
                                            <!-- <div class="chat-time"> {{hora}} </div> -->
                                        </li>
                                    </ng-template>
                                </ul>
                            </div>
                        </div>

                    </div>
                    <!-- .chat-right-panel -->
                </div>

                <!-- /.chat-row -->
            </div>

        </div>

    </div>
</div>
<div class="footerInput">
    <div class="card">
        <div class="card-body-InputChat">
            <form (ngSubmit)="enviar()">
                <div class="row">
                    <div class="col-9 text-right">
                        <input type="text" [(ngModel)]="texto" autocomplete="off" name="texto" placeholder="Escribe tu mensaje aquÃ­" class="form-control b-0" autofocus>
                    </div>
                    <div class="col-1 text-right">
                        <button type="submit" class="btn btn-info btn-circle btn-lg"><i class="fa fa-paper-plane-o"></i> </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

                <h4 class="card-title">LongPulse 2 = {{ progreso2r }} </h4>
