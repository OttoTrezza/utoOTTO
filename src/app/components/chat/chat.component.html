<style>
    * {
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
    }

    .cube {
        width: 150px;
        height: 150px;
        position: relative;
        margin: 30px auto;
        -webkit-transform-style: preserve-3d;
        transform-style: preserve-3d;
    }

    .face {
        width: 150px;
        height: 150px;
        position: absolute;
        font-size: 80px;
        text-align: center;
        line-height: 150px;
        background-color: #999999;
        box-shadow: inset 0 0 20px #333333;
        opacity: 0.6;
    }

    .cube .one {
        -webkit-transform: translateZ(75px);
        transform: translateZ(75px);
    }

    .cube .two {
        -webkit-transform: rotateY(90deg) translateZ(75px);
        transform: rotateY(90deg) translateZ(75px);
    }

    .cube .three {
        -webkit-transform: rotateY(180deg) translateZ(75px);
        transform: rotateY(180deg) translateZ(75px);
    }

    .cube .four {
        -webkit-transform: rotateY(-90deg) translateZ(75px);
        transform: rotateY(-90deg) translateZ(75px);
    }

    .cube .five {
        -webkit-transform: rotateX(90deg) translateZ(75px);
        transform: rotateX(90deg) translateZ(75px);
    }

    .cube .six {
        -webkit-transform: rotateX(-90deg) translateZ(75px) rotate(0deg);
        transform: rotateX(-90deg) translateZ(75px) rotate(0deg);
    }

    .value {
        font-weight: bold;
    }

    .author {
        display: block;
        margin-top: 1em;
    }
</style>
<div class="w3-container">
    <div class="row animated fadeIn">
        <div class="col-12">
            <div class="card m-b-0">
                <!-- .chat-row -->
                <div class="chat-main-box">

                    <div class="chat-right-aside">

                        <div class="chat-rbox" width="850" height="800">
                            <div *ngFor="let msg of mensajes">
                                <ul class="chat-list p-20" id="divChatbox">

                                    <div *ngIf=" msg.de === 'yo' ; else elseBlock">
                                        <li class="reverse">
                                            <div class="chat-content">
                                                <h5>{{msg.de}}</h5>
                                                <div class="box bg-light-inverse">{{msg.cuerpo}}</div>
                                                <div class="chat-img"><img [src]="msg.img | imagen:'usuario'" class="img-50 img-circle"></div>
                                            </div>
                                            <!-- <div class="chat-time"> {{hora}} </div> -->
                                        </li>
                                    </div>
                                    <ng-template #elseBlock>
                                        <li class="animated fadeIn">
                                            <!--   <div *ngIf="msg.de === 'Administrador'; else elseBlock">
                                                <div class="chat-img"><img src="assets/images/big/img2.jpg" alt="user" /></div>
                                                <div class="chat-content">
                                                    <h5> {{msg.de}} </h5>
                                                    <div class="box bg-light-danger"> {{msg.cuerpo}} </div>
                                                </div>
                                            </div>
                                            <ng-template #elseBlock> -->
                                            <div class="chat-img"><img [src]="msg.img | imagen:'usuario'" class="img-50 img-circle"></div>
                                            <div class="chat-content">
                                                <h5> {{msg.de}} </h5>
                                                <div class="box bg-light-inverse"> {{msg.cuerpo}} </div>
                                            </div>
                                            <!-- </ng-template> -->
                                            <!-- <div class="chat-time"> {{hora}} </div> -->
                                        </li>
                                    </ng-template>
                                </ul>
                            </div>
                        </div>

                    </div>
                    <!-- .chat-right-panel -->
                </div>

                <!-- /.chat-row -->
            </div>

        </div>

    </div>
</div>
<div class="footerInput">
    <div class="card">
        <div class="card-body-InputChat">
            <form (ngSubmit)="enviar()">
                <div class="row">
                    <div class="col-9 text-right">
                        <input type="text" [(ngModel)]="texto" autocomplete="off" name="texto" placeholder="Escribe tu mensaje aquÃ­" class="form-control b-0" autofocus>
                    </div>
                    <div class="col-1 text-right">
                        <button type="submit" class="btn btn-info btn-circle btn-lg"><i class="fa fa-paper-plane-o"></i> </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-8">
        <div class="card">
            <div class="card-body">

                <h4 class="card-title">Sensor 1 = {{ progreso1 }} </h4>
                <br>
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" [attr.ariaValuenow]="progreso1 - 600" aria-valuenow="50" aria-valuemin="0" aria-valuemax="600" [style.width]="progreso1 + '%'"></div>

                <h4 class="card-title">Long Pulse 1 = {{ progreso1r }} </h4>
                <br>
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" [attr.ariaValuenow]="progreso1r - 90" aria-valuenow="50" aria-valuemin="0" aria-valuemax="99" [style.width]="progreso1r + '%'"></div>


                <label form="customRange1">Frecuencia</label>
                <input #txtFrecuencia type="range" class="striped" min="45" max="150" value="frecuencia" step="1" name="frecuencia" [(ngModel)]="frecuencia" (ngModelChange)="onChanges($event)" id="customRange1">

                <label form="customRange2">LongPulse</label>
                <input #txtLongPulse type="range" class="striped" min="1" max="99" value="LongPulse" step="1" name="LongPulse" [(ngModel)]="LongPulse" (ngModelChange)="onChanges1($event)" id="customRange2">
                <h4 class="card-title">Sensor 2 = {{ progreso2 }} </h4>
                <br>
                <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" [attr.ariaValuenow]="progreso2 - 600" aria-valuenow="50" aria-valuemin="0" aria-valuemax="600" [style.width]="progreso2 + '%'"></div>
                <h4 class="card-title">LongPulse 2 = {{ progreso2r }} </h4>
                <br>
                <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" [attr.ariaValuenow]="progreso2r - 90" aria-valuenow="50" aria-valuemin="0" aria-valuemax="99" [style.width]="progreso2r + '%'"></div>
                <br>
                <label form="customRange3">marcha</label>
                <input #txtDir type="range" class="striped" min="-90" max="90" value="dir" step="1" name="dir" [(ngModel)]="dir" (ngModelChange)="onChanges2($event)" id="customRange3">
                <label form="customRange4">sentido</label>
                <input #txtSen type="range" class="striped" min="-90" max="90" value="sen" step="1" name="sen" [(ngModel)]="sen" (ngModelChange)="onChanges3($event)" id="customRange4">


                <h4 id="beta1" type="text" class="card-title"> {{ beta1 }} </h4>
                <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" [attr.ariaValuenow]="beta1" aria-valuenow="50" aria-valuemin="-180" aria-valuemax="180" [style.width]="beta1 + '%'"></div>
                <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" [attr.ariaValuenow]="gamma1" aria-valuenow="50" aria-valuemin="-180" aria-valuemax="180" [style.width]="gamma1 + '%'"></div>
                <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" [attr.ariaValuenow]="alpha1" aria-valuenow="50" aria-valuemin="-180" aria-valuemax="180" [style.width]="alpha1 + '%'"></div>

                <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" [attr.ariaValuenow]="accelerationx1" aria-valuenow="50" aria-valuemin="-180" aria-valuemax="180" [style.width]="accelerationx1 + '%'"></div>
                <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" [attr.ariaValuenow]="accelerationy1" aria-valuenow="50" aria-valuemin="-180" aria-valuemax="180" [style.width]="accelerationy1 + '%'"></div>
                <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" [attr.ariaValuenow]="accelerationz1" aria-valuenow="50" aria-valuemin="-180" aria-valuemax="180" [style.width]="accelerationy1 + '%'"></div>
                <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" [attr.ariaValuenow]="accelerationincludinggravityx1" aria-valuenow="50" aria-valuemin="-180" aria-valuemax="180" [style.width]="accelerationincludinggravityx1 + '%'"></div>
                <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" [attr.ariaValuenow]="accelerationincludinggravityY1" aria-valuenow="50" aria-valuemin="-180" aria-valuemax="180" [style.width]="accelerationincludinggravityY1 + '%'"></div>
                <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" [attr.ariaValuenow]="accelerationincludinggravityZ1" aria-valuenow="50" aria-valuemin="-180" aria-valuemax="180" [style.width]="accelerationincludinggravityZ1 + '%'"></div>
                <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" [attr.ariaValuenow]="rotationratebeta1" aria-valuenow="50" aria-valuemin="-180" aria-valuemax="180" [style.width]="rotationratebeta1 + '%'"></div>
                <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" [attr.ariaValuenow]="rotationrategamma1" aria-valuenow="50" aria-valuemin="-180" aria-valuemax="180" [style.width]="rotationrategamma1 + '%'"></div>
                <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" [attr.ariaValuenow]="rotationratealpha1" aria-valuenow="50" aria-valuemin="-180" aria-valuemax="180" [style.width]="rotationratealpha1 + '%'"></div>

            </div>
        </div>
    </div>
</div>
